<div class="container-card" *ngFor=" let recipe of recipes ">
  <div class="card" >
    <div class="card-image" [ngStyle]="{'background-image': 'url('+ recipe.image + ')'}"></div>
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text">{{recipe.description}}</p>
      <!-- percorso assoluto
      <a  class="btn btn-primary" routerLink="/ricette/dettaglio/{{recipe._id}}">visualizza</a> -->
<!-- percorso relativo-->
      <div class="div-btn">
        <a  class="btn btn-primary" routerLink="dettaglio/{{recipe.title}}/{{recipe._id}}">visualizza</a>
      </div>
    </div>
  </div>
</div>
